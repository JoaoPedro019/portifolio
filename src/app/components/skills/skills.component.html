<div
  data-aos="zoom-in"
  data-aos-duration="1500"
  class="grid-nogutter px-4 py-8 md:px-6 lg:px-8 text-center"
>
  <div class="mb-3 font-bold text-5xl">
    <span class="text-blue-600">Tecnologias & Habilidades</span>
  </div>
  <div class="text-700 mb-3">
    Minhas stacks de tecnologias e ferramentas que utilizo no desenvolvimento de
    soluções.
  </div>
  <div
    *ngFor="let category of categories"
    class="mb-2 flex flex-column align-items-center"
  >
    <h3 class="text-2xl font-bold mb-1">{{ category.categoria }}</h3>

    <div
      class="grid grid-cols-6 md:grid-cols-6 gap-2 justify-content-center mt-4"
    >
      <div
        *ngFor="let skill of category.habilidades"
        class="text-center p-2 border-round-sm flex flex-column align-items-center justify-content-center font-semibold"
      >
        <div
          class="skill-card flex flex-column align-items-center justify-content-center p-1 surface-card shadow-4 w-8rem h-8rem"
          style="border-radius: 18px"
        >
          <img
            [src]="skill.logo"
            [alt]="skill.name"
            width="50"
            height="50"
            class="skill-img mb-1"
          />
          <span class="text-lg font-normal">{{ skill.name }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
