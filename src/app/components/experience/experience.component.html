<div class="surface-section">
  <p-timeline [value]="experiencia" layout="vertical">
    <ng-template class="mb-4" pTemplate="content" let-experiencia>
      <p-card class="shadow-2 mb-4">
        <h3 class="text-2xl font-bold mb-1">{{ experiencia.titulo }}</h3>
        <div class="flex flex-wrap gap-2 mb-3">
          <p-chip
            *ngFor="let tech of experiencia.tecnologia"
            [label]="tech.nome"
            [icon]="tech.logo"
            styleClass="surface-200"
          ></p-chip>
        </div>
        <p [innerHTML]="experiencia.descricao" class="m-0"></p>
      </p-card>
    </ng-template>
  </p-timeline>
</div>
