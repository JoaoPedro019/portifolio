<div
  data-aos="fade-down"
  data-aos-duration="1000"
  class="surface-section p-3 sm:p-4 lg:p-5 text-center"
>
  <div class="mb-3 font-bold text-3xl sm:text-4xl md:text-5xl">
    <span class="text-blue-600">Experiência</span>
  </div>
  <div class="text-700 mb-4">
    Uma linha do tempo da minha jornada profissional e principais funções.
  </div>

  <div class="p-grid p-justify-center">
    <div class="p-col-12 p-md-10 p-lg-8">
      <p-timeline
        [value]="experiencia"
        align="left"
        class="flex w-full justify-content-center"
      >
        <ng-template pTemplate="content" let-experiencia>
          <div class="mb-5 shadow-4">
            <p-card
              class="card w-full shadow-4 surface-card border-round text-left"
              ><div class="text-sm sm:text-base mb-2">
                <i class="pi pi-clock"></i> {{ experiencia.data }}
              </div>

              <div class="mb-1">
                <h3 class="font-bold mt-0 mb-2">
                  {{ experiencia.titulo }}
                </h3>
                <div class="text-sm sm:text-base mb-2 font-bold">
                  <i class="pi pi-briefcase"></i> {{ experiencia.empresa }}
                </div>
              </div>

              <p
                [innerHTML]="experiencia.descricao"
                class="m-0 text-sm sm:text-base line-height-3"
              ></p>
              <p-chip
                *ngFor="let tech of experiencia.tecnologia"
                [label]="tech.nome"
                [icon]="tech.logo"
                styleClass="surface-200 m-0 text-sm sm:text-base m-1"
              ></p-chip>
            </p-card>
          </div>
        </ng-template>
      </p-timeline>
    </div>
  </div>
</div>
