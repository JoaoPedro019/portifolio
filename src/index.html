<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Portifolio</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <app-root></app-root>
  </body>
  <!-- Scripts -->
  <script src="https://unpkg.com/primeflex@latest/primeflex.js"></script>
  <script src="https://unpkg.com/primeng@10.0.0/core/core.min.js"></script>
  <script src="https://unpkg.com/primeng@10.0.0/card/card.min.js"></script>
  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // Inicializar AOS
    AOS.init({
      once: false, // Animação ocorre apenas uma vez
      offset: 100, // Inicia a animação 100px antes do elemento entrar na viewport
      disable: window.innerWidth < 768, // Desativa animações em dispositivos móveis, se necessário
    });

    // Forçar recarregamento das animações se a página for recarregada com scroll
    window.addEventListener("load", () => {
      AOS.refresh();
    });
  </script>
</html>
